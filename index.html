<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- üü® Firebase -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";
  let datosTurnoActual = null;

  // === CONFIGURACI√ìN FIREBASE ===
  const firebaseConfig = {
    apiKey: "AIzaSyBu8D-puwW2E5pkKsXOKYjsQr_UnqhGrqw",
    authDomain: "veterinaria-28331.firebaseapp.com",
    projectId: "veterinaria-28331",
    storageBucket: "veterinaria-28331.firebasestorage.app",
    messagingSenderId: "709696984659",
    appId: "1:709696984659:web:08e9f2008b4195f0eb58a6",
    databaseURL: "https://veterinaria-28331-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // === REFERENCIAS HTML ===
  const modal = document.getElementById("modalTurno");
  const btnNuevoTurno = document.getElementById("btnNuevoTurno");
  const btnCancelar = document.getElementById("btnCancelar");
  const form = document.getElementById("formTurno");
  const fechaInput = document.getElementById("fecha");
  const horaSelect = document.getElementById("hora");

  // === ABRIR / CERRAR MODAL ===
  btnNuevoTurno.onclick = () => modal.classList.add("active");
  btnCancelar.onclick = () => modal.classList.remove("active");
  window.onclick = e => { if (e.target === modal) modal.classList.remove("active"); };

  // === REGLA 1: FECHA M√ÅXIMA = HOY + 3 SEMANAS ===
  const hoy = new Date();
  const maxFecha = new Date();
  maxFecha.setDate(hoy.getDate() + 21); // 3 semanas

  fechaInput.min = hoy.toISOString().split("T")[0];
  fechaInput.max = maxFecha.toISOString().split("T")[0];
  // === REGLA 5: NO PERMITIR LUNES ===
fechaInput.addEventListener("input", () => {
  const fecha = new Date(fechaInput.value + "T00:00:00");
  const diaSemana = fecha.getDay(); // 0=Dom, 1=Lun, 2=Mar, ...
  
 if (diaSemana === 1) {
  mostrarAlerta("‚ö†Ô∏è No se pueden reservar turnos los lunes. Eleg√≠ otro d√≠a (Martes a Domingo).");
  fechaInput.value = "";
}

});

  // === REGLA 4: HORARIOS DEPENDEN DE LA FECHA ===
  horaSelect.disabled = true;

  fechaInput.addEventListener("change", () => {
    const fechaElegida = fechaInput.value;
    horaSelect.innerHTML = '<option value="">Seleccionar...</option>';
    horaSelect.disabled = true;

    if (!fechaElegida) return;

    const refTurnos = ref(db, "turnos");
    onValue(refTurnos, snapshot => {
      const ocupados = [];
      snapshot.forEach(child => {
        const t = child.val();
        if (t.fecha === fechaElegida) ocupados.push(t.hora);
      });

      const horarios = ["13:30", "15:00", "16:30", "18:30"];
      const disponibles = horarios.filter(h => !ocupados.includes(h));

      if (disponibles.length === 0) {
        mostrarAlerta("‚ö†Ô∏è Todos los horarios est√°n ocupados para esta fecha.");
        fechaInput.value = "";
        return;
      }

      disponibles.forEach(h => {
  const opt = document.createElement("option");
  opt.value = h;
  // Si es 18:30, mostrarlo como 18:00
  opt.textContent = (h === "18:30") ? "18:00" : h;
  horaSelect.appendChild(opt);
});

      horaSelect.disabled = false;
    }, { onlyOnce: true });
  });

  
 // === GUARDAR TURNO ===
form.addEventListener("submit", e => {
  e.preventDefault();

  const due√±o = document.getElementById("due√±o").value.trim();
  const perro = document.getElementById("perro").value.trim();
  const especie = document.getElementById("especie").value;
  const telefono = document.getElementById("telefono").value.trim();
  const servicio = document.getElementById("servicio").value;
  const tipo_pago = "No definido";
  const fecha = fechaInput.value;
  const hora = horaSelect.value;
  const tamano = document.getElementById("tamano").value; // üëà nuevo campo

  // === REGLA 1: CAMPOS OBLIGATORIOS ===
  if (!due√±o || !perro || !telefono || !servicio || !fecha || !hora) {
    mostrarAlerta("‚ö†Ô∏è Completa todos los campos obligatorios.");
    return;
  }

  // === REGLA 2: VALIDAR ANTICIPACI√ìN DE 6 HORAS (AJUSTADA A ARGENTINA) ===
// === REGLA 2: NO PERMITIR TURNOS PARA HOY DESPU√âS DE LAS 13:00 (HORA ARGENTINA) ===
const [horaH, horaM] = hora.split(":").map(Number);
const fechaTurno = new Date(`${fecha}T${horaH.toString().padStart(2, "0")}:${horaM.toString().padStart(2, "0")}:00`);

// üïí Obtener hora actual exacta en Argentina (UTC-3)
const ahora = new Date();
const ahoraUTC = ahora.getTime() + (ahora.getTimezoneOffset() * 60000);
const ahoraBuenosAires = new Date(ahoraUTC - (3 * 60 * 60 * 1000));

// üî∏ Si el turno es para hoy
const fechaHoy = ahoraBuenosAires.toISOString().split("T")[0];
if (fecha === fechaHoy) {
  // Crear objeto con hora l√≠mite (13:00 Argentina)
  const limite = new Date(ahoraBuenosAires);
  limite.setHours(13, 0, 0, 0);

  if (ahoraBuenosAires >= limite) {
    mostrarAlerta("‚ö†Ô∏è Ya no se pueden reservar turnos para hoy. Solo se permiten antes de las 13:00 (hora Argentina).");
    return;
  }
}


  // === REGLA 3: VALIDAR DUPLICADOS Y TAMA√ëO ===
  const refTurnos = ref(db, "turnos");
  let duplicado = false;
  let turnosDelDia = [];

  onValue(refTurnos, snapshot => {
    snapshot.forEach(child => {
      const t = child.val();
      if (t.fecha === fecha) {
        turnosDelDia.push(t);
        if (t.hora === hora) duplicado = true;
      }
    });
  }, { onlyOnce: true });

  // Esperar para leer Firebase
  setTimeout(() => {

    // üîπ Ver si ya hay un perro grande ese d√≠a
    const hayGrande = turnosDelDia.some(t => t.tamano === "Grande");

    if (hayGrande) {
      mostrarAlerta("‚ö†Ô∏è Ya hay un perro grande agendado ese d√≠a. No se pueden agregar m√°s turnos.");
      return;
    }

    // üîπ Si el perro actual es grande, debe ser el √∫nico del d√≠a
    if (tamano === "Grande" && turnosDelDia.length > 0) {
      mostrarAlerta("‚ö†Ô∏è Los perros grandes solo se pueden agendar en d√≠as totalmente libres.");
      return;
    }

    // üîπ Si es peque√±o, respetar l√≠mite de 3 por d√≠a
    if (tamano === "Peque√±o" && turnosDelDia.length >= 3) {
      mostrarAlerta("‚ö†Ô∏è Ya hay 3 turnos ocupados ese d√≠a.");
      return;
    }

    // üîπ Validar horario duplicado
    if (duplicado) {
      mostrarAlerta("‚ö†Ô∏è Ese horario ya est√° ocupado.");
      return;
    }

    // === GUARDAR TURNO (ahora con el campo tama√±o incluido) ===
    datosTurnoActual = { due√±o, perro, especie, telefono, servicio, tipo_pago, fecha, hora, tamano };
    push(ref(db, "turnos"), datosTurnoActual);

    // Resetear formulario
    form.reset();
    horaSelect.disabled = true;
    modal.classList.remove("active");

    // Mostrar modal de confirmaci√≥n
    const modalConfirm = document.getElementById("modalConfirmacion");
    modalConfirm.classList.add("active");

    // Configurar botones
    document.getElementById("btnOtroTurno").onclick = () => {
      modalConfirm.classList.remove("active");
      modal.classList.add("active");
    };

  }, 400);
});

// üî∏ Pegar aqu√≠ la funci√≥n generarPDF
const generarPDF = () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const ancho = doc.internal.pageSize.getWidth();
  const alto = doc.internal.pageSize.getHeight();

  // ==== CUADRO MORADO ====
  doc.setDrawColor(128, 0, 128);
  doc.setLineWidth(2);
  doc.rect(10, 10, ancho - 20, alto - 20);

  const logo = new Image();
  logo.src = "imagenes/logo.png";

  logo.onload = function () {
    // ==== LOGO CENTRADO ====
    const tama√±oLogo = 60;
    const posXLogo = (ancho - tama√±oLogo) / 2;
    const posYLogo = 20;
    doc.addImage(logo, "PNG", posXLogo, posYLogo, tama√±oLogo, tama√±oLogo);

    // ==== T√çTULO ====
    doc.setTextColor(128, 0, 128);
    doc.setFontSize(26);
    doc.text("Turno: El Chico de los Perros", ancho / 2, posYLogo + tama√±oLogo + 15, { align: "center" });

    // ==== DATOS ====
    doc.setTextColor(0, 0, 0);
    doc.setFontSize(22);

    const t = datosTurnoActual || {
      due√±o: document.getElementById("due√±o").value.trim(),
      perro: document.getElementById("perro").value.trim(),
      telefono: document.getElementById("telefono").value.trim(),
      servicio: document.getElementById("servicio").value,
      fecha: document.getElementById("fecha").value,
      hora: document.getElementById("hora").value,
    };

    // --- Formatear fecha ---
    let fechaFormateada = "";
    if (t.fecha) {
      const [a√±o, mes, dia] = t.fecha.split("-");
      fechaFormateada = `${dia}/${mes}/${a√±o}`;
    }

    // --- Mostrar 18:30 como 18:00 ---
    let horaMostrada = t.hora;
    if (t.hora === "18:30") {
      horaMostrada = "18:00";
    }

    const datos = [
      ["Due√±o:", t.due√±o],
      ["Mascota:", t.perro],
      ["Servicio:", t.servicio],
      ["Fecha:", fechaFormateada],
      ["Hora:", horaMostrada],
    ];

    let y = posYLogo + tama√±oLogo + 30;
    datos.forEach(([titulo, valor]) => {
      doc.setFont("helvetica", "bold");
      doc.text(titulo, 20, y);
      doc.setFont("helvetica", "normal");
      doc.text(valor, 55, y);
      y += 12;
    });

    // ==== PIE DE P√ÅGINA ====
    doc.setFontSize(16);
    doc.setFont("helvetica", "normal");
    doc.setTextColor(128);
    doc.text("Ante cualquier duda contactar al: 3804928424", 20, alto - 20);

    // ==== GUARDAR ====
    doc.save(`Turno_${t.perro}_${t.fecha}.pdf`);
  };
};





function mostrarAlerta(mensaje) {
  const alerta = document.getElementById("alertaCustom");
  const texto = document.getElementById("alertaTexto");
  const btn = document.getElementById("alertaBtn");

  texto.textContent = mensaje;
  alerta.classList.add("active");

  btn.onclick = () => {
    alerta.classList.remove("active");
  };
}
</script>
